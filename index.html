<!DOCTYPE html>
<html>
<head>
  <title>CuisineZ App</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <hr>

<div class="container">
  <div class="margin-top-20">
    <a href="#" data-toggle="modal" data-target="#add-cuisine-modal" class="btn btn-primary">Add Your Cuisine</a>
  </div>

  <div id="cuisine-container"></div>

  <script type="text/template" id="book-template">
    <!--One Cuisine-->
    <div class="row margin-top-20 book-container">
      <div class="col-sm-3">
        <img src="<%= image %>" class="img-responsive" />
      </div>
      <div class="col-sm-9">
        <div class="margin-top-20">
          <span class="bold">About: </span><span><%= about %></span>
        </div>
        <div>
          <span class="bold">Author: </span><span><%= author %></span>
        </div>
        <div>
          <span class="bold">Release Date: </span><span><%= release_date %></span>
        </div>
        <div class="margin-top-20">
          <a href="#" class="btn btn-default">Edit Book</a>
        </div>
      </div>
    </div>
    <!--/One Book-->
  </script>
</div>

<!--Add Book Modal-->
<div id="add-book-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add New Book</h4>
      </div>
      <div class="modal-body">
        <div class="bold">
          Title
        </div>
        <div class="margin-top-20">
          <input id="title" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
          Author
        </div>
        <div class="margin-top-20">
          <input id="author" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
          Release Date
        </div>
        <div class="margin-top-20">
          <input id="release-date" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
          Image
        </div>
        <div class="margin-top-20">
          <input id="image" type="text" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="save-book" type="button" class="btn btn-primary">Save Book</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--/Add Book Modal-->

<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!--Underscore-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="script.js"></script>

</body>
</html>
